{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <div style="margin: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center">
        <h1 style="margin: 30px">Ваша учетная запись успешно подтверждена!</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}">Перейти в личный кабинет</a>
            {% else %}
            <a href="{% url 'users:login' %}">Авторизация</a>
        {% endif %}

    </div>
{% endblock %}
