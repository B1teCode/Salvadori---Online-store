{% extends 'users/base.html' %}
{% load static %}
{% block form %}
    <form class="form" action="{% url 'users:registration' %}" method="post">
        {% csrf_token %}
        <h3>Регистрация</h3>

        <div class="flex-reg">
            <div class="lab-input">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>

            <div class="lab-input">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}
            </div>

            <div class="lab-input">
                <label for="{{ form.password1.id_for_label }}">Пароль</label>
                {{ form.password1 }}
            </div>

            <div class="lab-input">
                <label for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                {{ form.password2 }}
            </div>
        </div>
        <button type="submit">Войти</button>

        <div class="help-links-reg">
            <a href="{% url 'users:login' %}">Уже есть аккаунт</a>
        </div>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-vk"></i> В контакте</div>
        </div>
    </form>
{% endblock %}
