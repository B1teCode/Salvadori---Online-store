<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../vendor/style/log-reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <form>
        <h3>Войти</h3>

        <label for="username">Логин</label>
        <input type="text" placeholder="Введите email" id="username">

        <label for="password">Пароль</label>
        <input type="password" placeholder="Введите пароль" id="password">

        <button>Войти</button>
        <div class="help-links">
            <a href="register.html">Создать аккаунт</a>
            <a href="#">Забыли пароль?</a>
        </div>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-vk"></i> В контакте</div>
        </div>
    </form>
</body>

</html>
