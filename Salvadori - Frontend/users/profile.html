<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">Профиль</h4>
            <div class="col-lg-12 text-center rounded-circle">
                <img width="200" height="200"
                     src="../vendor/img/default_avatar.jpg"
                     class="img-thumbnail rounded-circle">
            </div>
            <form action="">
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Имя</label>
                            <input class="form-control py-4 rounded-pill" id="inputFirstName" type="text" value="Валерий"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Фамилия</label>
                            <input class="form-control py-4 rounded-pill" id="inputLastName" type="text" value="Павликов"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Отчество</label>
                            <input class="form-control py-4 rounded-pill" id="inputPatronymic" type="text" value="Павликович"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Добавьте город</label>
                            <input class="form-control py-4 rounded-pill" id="inputCity" type="text" value="Санкт-Петербург"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Адрес СДЭК или Boxbery</label>
                            <input class="form-control py-4 rounded-pill" id="inputAdressCDEK" type="text" placeholder="Введите адрес СДЭК или Boxbery"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Телефон</label>
                            <input class="form-control py-4 rounded-pill" id="inputTelephone" type="tel" value="+7"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Ссылка на ваш Telegram</label>
                            <input class="form-control py-4 rounded-pill" id="inputTelephone" type="text" placeholder="@andrey"/>
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="userAvatar" size="50">
                            <label class="custom-file-label" for="userAvatar">Выберите изображение</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputUsername">Имя пользователя</label>
                        <input class="form-control py-4 rounded-pill" id="inputUsername" type="text"
                               aria-describedby="usernameHelp"
                               value="valeriy" disabled/>
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputEmailAddress">Адрес электронной
                            почты</label>
                        <input class="form-control py-4 rounded-pill" id="inputEmailAddress" type="email"
                               aria-describedby="emailHelp"
                               value="valerypavlikov@yandex.ru" disabled/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block bg-dark border-dark" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5">
            <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                Корзина <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Product name</h5>
                    <p class="card-text">Product description</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="1" min="0">
                            </div>
                            <div class="col-lg-4">2 390 руб.</div>
                            <div class="col-lg-4">
                                <a href="#">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card mb-3">
                <div class="card-footer">
                    <p class="float-left">Итого</p>
                    <h4 class="float-right">2 390 руб.</h4>
                </div>
            </div>
            <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
                Оформить заказ
            </a>
        </div>
    </div>
</div>
